<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>LED Notifications</title>
</head>
<body class="text-center">
    <table class="table small">
        <tr><td colspan="3" class="text-muted">Webcam Status</td><td id="status">Checking</td></tr>
        <tr>
            <td class="text-muted">Blink Frequency</td>
            <td><button id="slow" type="button" class="btn btn-sm btn-default">Slow</button></td>
            <td><button id="medium" type="button" class="btn btn-sm btn-default">Medium</button></td>
            <td><button id="fast" type="button" class="btn btn-sm btn-default">Fast</button></td>
        </tr>
        <tr><td colspan="4">
            <button id="permission" type="button" class="btn btn-sm btn-warning">Allow / Block Webcam Access</button>
        </td></tr>
    </table>
</body>
</html>
<style>
    .table{
        width: 280px;
        margin-bottom: 0;
    }
    .table tbody>tr>td {
        vertical-align: middle;
    }
</style>
<script src="/scripts/popup.js"></script>
